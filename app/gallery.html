<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bracker Picker Gallery</title>
  
  <link rel="stylesheet" href="lib/justifiedGallery.min.css">
  <link rel="stylesheet" href="lib/simplelightbox.min.css">
  <link rel="stylesheet" href="gallery.css">
</head>
<body>
  <div id="app">
    <div id="dirs">
      <a href="/index.html">
        <i data-feather="image"></i>
      </a>
      <span id="folder"></span>
    </div>
    <div class="controls">
      <i data-feather="zoom-out" id="zoomout"></i>
      <i data-feather="zoom-in" id="zoomin"></i>
    </div>

    <div id="gallery" class="justified-gallery"></div>
  </div>
  <script src="lib/jquery-3.3.1.min.js"></script>
  <script src="lib/jquery.justifiedGallery.min.js"></script>
  <script src="lib/simple-lightbox.min.js"></script>
  <script src="lib/axios.min.js"></script>
  <script src="lib/feather.min.js"></script>
  <script src="gallery.js"></script>
</body>
</html>
