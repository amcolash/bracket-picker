<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bracket Picker</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="controls">
            <span id="stats"></span>
            <button id="backLarge">&lt;&lt;</button>
            <button id="back">&lt;</button>
            <button id="forward">&gt;</button>
            <button id="forwardLarge">&gt;&gt;</button>
            <!-- <button id="reset">X</button> -->
            <button id="move" disabled>Move Files</button>
            <button id="undo">Undo</button>
            <div class="lds-dual-ring hidden" id="loader"></div>
        </div>
        <div id="images">
            <div class="section hidden" id="section1"><div class="image"><img id="image1" src=""><i id="preview1" data-feather="search"></i></div><br><span id="file1"></span></div>
            <div class="section hidden" id="section2"><div class="image"><img id="image2" src=""><i id="preview2" data-feather="search"></i></div><br><span id="file2"></span></div>
            <div class="section hidden" id="section3"><div class="image"><img id="image3" src=""><i id="preview3" data-feather="search"></i></div><br><span id="file3"></span></div>
        </div>
        <div id="overlay">
        <i data-feather="x"></i>
        <div id="previewContainer">
            <div id="imageContainer">
                <i id="leftArrow" data-feather="arrow-left"></i>
                <img id="previewImg" src="">
                <i id="rightArrow" data-feather="arrow-right"></i>
            </div>
            <br>
            <div class="pager">
                <div class="dots">
                    <span class="hidden" id="pager1">●</span>
                    <span class="hidden" id="pager2">●</span>
                    <span class="hidden" id="pager3">●</span>
                </div>
                <span id="pagerNumber"></span>
            </div>
        </div>
    </div>
    </div>

    <script src="app.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
</body>
</html>
