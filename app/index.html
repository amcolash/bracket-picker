<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bracket Picker</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div id="controls">
            <span id="stats"></span>
            <button id="backLarge">&lt;&lt;</button>
            <button id="back">&lt;</button>
            <button id="forward">&gt;</button>
            <button id="forwardLarge">&gt;&gt;</button>
            <!-- <button id="reset">X</button> -->
            <button id="move" disabled>Move Files</button>
            <button id="undo">Undo</button>
            <div class="lds-dual-ring" id="loader"></div>
        </div>
        <div class="images">
            <div class="section" id="section1"><div class="image"><img id="image1" src=""><i id="preview1" data-feather="search"></i></div><br><span id="file1"></span></div>
            <div class="section" id="section2"><div class="image"><img id="image2" src=""><i id="preview2" data-feather="search"></i></div><br><span id="file2"></span></div>
            <div class="section" id="section3"><div class="image"><img id="image3" src=""><i id="preview3" data-feather="search"></i></div><br><span id="file3"></span></div>
        </div>
        <div id="overlay"><img id="previewImg" src=""><i data-feather="x"></i></div>
    </div>

    <script src="app.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</body>
</html>
