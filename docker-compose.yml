version: '2'
services:
  bracket-picker:
    image: amcolash/bracket-picker
    build: ./
    container_name: bracket-picker
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${PHOTO_DIR}:/photos
      - ./tmp:/tmp/bracket-picker
    ports:
      - 8080:8080
    entrypoint: node /usr/src/app/index.js -d /photos
    env_file:
      - .env